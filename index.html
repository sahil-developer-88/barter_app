
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Swap Shop Finder</title>
    <meta name="description" content="Mobile-first barter exchange platform" />
    <meta name="author" content="Lovable" />

    <!-- PWA and Mobile App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Swap Shop Finder">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/placeholder.svg">
    <link rel="apple-touch-icon" sizes="152x152" href="/placeholder.svg">
    <link rel="apple-touch-icon" sizes="180x180" href="/placeholder.svg">
    <link rel="apple-touch-icon" sizes="167x167" href="/placeholder.svg">
    
    <!-- Favicon -->
    <link rel="icon" href="/placeholder.svg" type="image/svg+xml">

    <!-- Open Graph -->
    <meta property="og:title" content="Swap Shop Finder" />
    <meta property="og:description" content="Mobile-first barter exchange platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Camera permissions for barcode scanning -->
    <meta http-equiv="Permissions-Policy" content="camera=*">
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
